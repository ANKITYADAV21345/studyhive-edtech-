<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querry</title>
    <link rel="stylesheet" href="query.css">
</head>
<body>
  <script>
    // Check for active session
    if (!sessionStorage.getItem("activeSession")) {
      alert("Please login to access query page");
      window.location.href = "index.html";
    }
  </script>
    <div class="container">
        <h1>Student Query Page</h1>
        <div class="query-form">
            <h2>Ask a Question</h2>
            <form id="queryForm">
                <div class="form-group">
                    <label for="studentName">Your Name:</label>
                    <input type="text" id="studentName" name="studentName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="question">Your Question:</label>
                    <textarea id="question" name="question" rows="4" placeholder="Enter your question" required></textarea>
                </div>
                <button type="submit">Submit Question</button>
            </form>
        </div>
        <script>
            (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="0QUMwyU9XeOCfjrwvYTlg";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
            </script>

        <div class="answers-section">
            <h2>Questions and Answers</h2>
            <div id="questionsContainer"></div>
        </div>
    </div>


    <button id="loginBtn" onclick="showLogin()">Login</button>
<button id="signupBtn" onclick="showSignup()">Signup</button>
<button id="logoutBtn" class="hidden" onclick="logout()">Sign Out</button>

    <script src="query.js"></script>
</body>
</html>
